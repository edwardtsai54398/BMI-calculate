<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="BMI.css">
    <script src="https://kit.fontawesome.com/06858a148a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="banner d-flex align-c border-box">
        <div class="logo"><h1>BMI計算機</h1></div>
        <form class="d-flex align-c" action="">
            <div class="input d-flex-col">
                <div class="d-flex-col">
                    <label for="height">身高 cm</label>
                    <input type="text" name="height" id="height" placeholder="請輸入身高">
                </div>
                <div class="d-flex-col">
                    <label for="weight">體重 kg</label>
                    <input type="text" name="weight" id="weight" placeholder="請輸入體重">
                </div>
                <p class="red"></p>
            </div>
            <div>
                <input type="button" value="看結果" class="btn">
                <div class="result" style="">
                    <p></p>
                    <p style="font-size: 14px;">BMI</p>
                    <div class="recal" style="">
                        <img src="img/icons_loop.png" alt="">
                    </div>
                    <span class="position-ab">重測</span>
                </div>
            </div>
        </form>
        <p class="situation"></p>
    </div>
    <!-- 過去的紀錄 -->
    <div class="history d-flex-col align-c border-box">
        <h2>BMI紀錄</h2>
        <ul class="list">
            <!-- <li calss="past past-">
                <p>狀態</p>
                <div><em>BMI</em><span></span></div>
                <div><em>weight</em><span></span></div>
                <div><em>height</em><span></span></div>
                <em>日期</em>
            </li> -->
            <!-- <a href=""></a> -->
        </ul>
    </div>
    <div class="footer"><img src="img/BMICLogo.png" alt=""></div>
    <script src="BMI.js"></script>
</body>
</html>
